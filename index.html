<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 文档结构示例</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>我的网站标题</h1>
      </nav>
    </header>

    <main>
      <section>
        <h2>主要内容标题</h2>
        <p>
          这是主要内容区域的第一段文本。你可以在这里放置你的主要信息，例如文章、产品介绍或者其他任何你想展示的内容。
        </p>
        <p>
          这是主要内容区域的第二段文本。可以继续添加更多的段落来详细展开你的内容。
        </p>
      </section>
      <!-- 可以添加更多的 section 或其他内容元素在 main 区域 -->
    </main>

    <footer>
      <p>&copy; 2023 我的网站. 版权所有。</p>
    </footer>
  </body>
</html>
